  <mat-grid-tile>
    <button mat-stroked-button
            color="primary"
            (click)="toggleMelody()"
            [ngClass]="{ 'currently-playing': melodyPart && !melodyPart.mute }">
      🎹 Melody
    </button>
  </mat-grid-tile>
  <mat-grid-tile>


    <button mat-stroked-button
            color="primary"
            (click)="toggleBass()"
            [ngClass]="{ 'currently-playing': bassPart && !bassPart.mute }">
      🎸 Bass
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-stroked-button
            color="primary"
            (click)="toggleNoise()"
            [ngClass]="{ 'currently-playing': noise && !noise.mute }">
      💨 Noise
    </button>
  </mat-grid-tile>






<mat-grid-tile>
    <button mat-stroked-button color="primary" (click)="speedUpBpm()">
      👟 Speed up
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-stroked-button color="primary" (click)="stopInstruments()">
      ⏹ Stop
    </button>
  </mat-grid-tile>
</mat-grid-list>
