<div class="centered">
<button class="playButton"
          mat-button-toggle
          color="primary"
          (click)="toggleSnare()"
          [ngClass]="{ 'currently-playing': snareTrack && !snareTrack.mute }">
  Play Snare
</button>

<div class="pad">
  <div *ngFor="let block of kickBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateKick(i);" (click)="updateKick(i)">
    </div>
  </div>
</div>

<div class="pad">
  <div *ngFor="let block of snareBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateSnare(i);" (click)="updateSnare(i)">
    </div>
  </div>
</div>

<div class="pad">
  <div *ngFor="let block of hiHatBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateHiHat(i);" (click)="updateHiHat(i)">
    </div>
  </div>
</div>

<div class="pad">
  <div *ngFor="let block of clapBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateClap(i);" (click)="updateClap(i)">
    </div>
  </div>
</div>
