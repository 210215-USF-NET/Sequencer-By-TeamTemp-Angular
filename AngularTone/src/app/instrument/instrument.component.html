<!-- Wishlist
Light grey background color, lighter than the blocks
Visual grouping of each measure/4 horizontal blocks
Dropdown for load pattern and sample set selection -->

<div class="centered">
  <div class="topbar">
    <button class="playButton" mat-stroked-button color="primary" (click)="playStop()">
      Play/Stop
    </button>
    Tempo<mat-slider (input)="tempoChange($event)" step="1" min="40" max="300" value="190"></mat-slider>

    <button (click)="savePattern();">Save Pattern</button>
    <button (click)="loadSavedPattern();">Load Saved Pattern</button>
    <button (click)="Clear();">Clear</button>

    <mat-form-field>
      <mat-label>Load Preset Pattern</mat-label>
      <mat-select (valueChange)="loadPattern($event)">
        <mat-option *ngFor="let presetPattern of presetPatterns" [value]="presetPattern.number">
          {{presetPattern.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Load Sample Set</mat-label>
      <mat-select (valueChange)="changeSampleSet($event)">
        <mat-option *ngFor="let sampleSet of sampleSets" [value]="sampleSet.number">
          {{sampleSet.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    Distortion: <mat-slider (input)="changeDistortionAmount($event)" step="0.001" min="0" max="1" value="0">
    </mat-slider>

    Reverb: <mat-slider (input)="changeReverbDecay($event)" step="0.001" min="0" max="5" value="0"></mat-slider>

  </div>




  <div class="center">
  <div class="pad">
    <div *ngFor="let block of kickBlocks;let i = index" class="block">
