<div class="centered">
<button class="playButton"
          mat-stroked-button
          color="primary"
          (click)="toggleSnare()"
          [ngClass]="{ 'currently-playing': snareTrack && !snareTrack.mute }">
  Play Snare
</button>

<button class="playButton"
          mat-stroked-button
          color="primary"
          (click)="toggleKick()"
          [ngClass]="{ 'currently-playing': kickTrack && !kickTrack.mute }">          
  Play Kick
</button>

<button class="playButton"
          mat-stroked-button
          color="primary"
          (click)="toggleHiHat()"
          [ngClass]="{ 'currently-playing': hiHatTrack && !hiHatTrack.mute }">
  Play HiHat
</button>

<button class="playButton"
          mat-stroked-button
          color="primary"
          (click)="toggleClap()"
          [ngClass]="{ 'currently-playing': clapTrack && !clapTrack.mute }">          
  Play Clap
</button>
</div>

<mat-grid-list cols="4" rowHeight="400px">

  <mat-grid-tile [colspan] = "2" [rowspan] = "1">
    <button class="pad"
            mat-stroked-button
            color="primary"
            (click)="playKick()">
      Kick 
    </button>
  </mat-grid-tile>

  <mat-grid-tile [colspan] = "2" [rowspan] = "1">
    <button class="pad"
            mat-stroked-button
            color="primary"
            (click)="playSnare()">
      Snare 
    </button>
  </mat-grid-tile>

  <mat-grid-tile [colspan] = "2" [rowspan] = "1">
    <button class="pad" 
            mat-stroked-button
            color="primary"
            (click)="playClosedHat()">
      HiHat 
    </button>
  </mat-grid-tile>

  <mat-grid-tile [colspan] = "2" [rowspan] = "1">
    <button class="pad"
            mat-stroked-button
            color="primary"
            (click)="playClap()">
      Clap 
    </button>
  </mat-grid-tile>
</mat-grid-list>
