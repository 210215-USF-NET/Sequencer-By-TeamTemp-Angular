<div class="centered">
<button class="playButton"
          mat-stroked-button
          color="primary"
          (click)="playStop()">
  Play/Stop
</button>

<mat-slider (input)="tempoChange($event)" step="1" min="40" max="300" value="190"></mat-slider>

<div class="pad">
  <div *ngFor="let block of kickBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateKick(i);">
    </div>
  </div>
</div>
