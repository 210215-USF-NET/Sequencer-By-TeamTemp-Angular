<!-- Wishlist
Light grey background color, lighter than the blocks
Labels for sample tracks
Visual grouping of each measure/4 horizontal blocks
Dropdown for load pattern selection -->

<div class="centered">
  <button class="playButton" mat-stroked-button color="primary" (click)="playStop()">
    Play/Stop
  </button>
  Tempo<mat-slider (input)="tempoChange($event)" step="1" min="40" max="300" value="190"></mat-slider>



  <button (click)="savePattern();">Save Pattern</button>
  <button (click)="loadSavedPattern();">Load Saved Pattern</button>
  <button (click)="loadPattern(0);">Load Pattern 1</button>
  <button (click)="loadPattern(1);">Load Pattern 2</button>
  <button (click)="loadPattern(2);">Load Pattern 3</button>

  <button (click)="Clear();">Clear</button>
  Distortion
  <mat-slider (input)="changeDistortionAmount($event)" step="0.001" min="0" max="1" value="0"></mat-slider>

  
  
  Reverb: <mat-slider (input)="changeReverbDecay($event)" step="0.001" min="0" max="5" value="0"></mat-slider>
