<div class="centered">
<button class="playButton"
          mat-button-toggle
          color="primary"
          (click)="toggleSnare()"
          [ngClass]="{ 'currently-playing': snareTrack && !snareTrack.mute }">
  Play Snare
</button>

<button class="playButton"
          mat-button-toggle
          color="primary"
          (click)="toggleKick()"
          [ngClass]="{ 'currently-playing': kickTrack && !kickTrack.mute }">          
  Play Kick
</button>

<button class="playButton"
          mat-button-toggle
          color="primary"
          (click)="toggleHiHat()"
          [ngClass]="{ 'currently-playing': hiHatTrack && !hiHatTrack.mute }">
  Play HiHat
</button>

<button class="playButton"

          color="primary"
          (click)="toggleClap()"

</button>
</div>
