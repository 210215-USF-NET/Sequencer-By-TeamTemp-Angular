

<div class="centered">
  <button class="playButton" mat-stroked-button color="primary" (click)="playStop()">
    Play/Stop
  </button>
  <mat-slider (input)="tempoChange($event)" step="1" min="40" max="300" value="190"></mat-slider>



  <button (click)="loadPattern(0);">Load Pattern 1</button>
  <button (click)="loadPattern(1);">Load Pattern 2</button>
  <button (click)="Clear();">Clear</button>






<div class="container">
<div class="pad">
  <div *ngFor="let block of kickBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateKick(i);">
    </div>
  </div>
</div>

<div class="pad">
  <div *ngFor="let block of snareBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateSnare(i);">
    </div>
  </div>
</div>  
<div class="pad">
  <div *ngFor="let block of hiHatBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateHiHat(i);">
    </div>
  </div>
</div>

<div class="pad">
  <div *ngFor="let block of clapBlocks;let i = index" class="block">
    <div class="single-block" 
    [ngStyle]="{'background-color': block.color}" (click)="changeStateClap(i);">
    </div>
  </div>
</div>
</div>
