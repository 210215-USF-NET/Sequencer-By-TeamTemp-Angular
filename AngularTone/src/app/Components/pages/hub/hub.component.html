<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-8">
            <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4">
                <div class="profile-image"><img class="rounded-circle" src="./assets/images/DefaulProFilePic.png"
                        width="70"></div>
                <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1"><i
                        class="fa fa-sort-up fa-2x hit-voting"></i><span>like/dislike</span><i
                        class="fa fa-sort-down fa-2x hit-voting"></i></div>
                <div class="d-flex flex-column ml-3">
                    <div class="d-flex flex-row post-title">
                        <h4>"Name of Sample"</h4><span class="ml-2">(Username)</span>
                    </div>
                    <app-audio-player></app-audio-player>
                    <div class="d-flex flex-row align-items-center align-content-center post-title">
                        <span class="mr-2 comments"># comments&nbsp;</span>
                        <span class="mr-2 dot"></span><span>how long was ago posted</span>
                    </div>
                </div>
            </div>
            <div class="coment-bottom bg-white p-2 px-4">
                <div class="d-flex flex-row add-comment-section mt-4 mb-4"><img
                        class="img-fluid img-responsive rounded-circle mr-2" src="./assets/images/DefaulProFilePic.png"
                        width="38"><input type="text" class="form-control mr-3" placeholder="Add comment"><button
                        class="btn btn-primary" type="button">Comment</button></div>
                <div class="collapsable-comment">
                    <div class="d-flex flex-row justify-content-between align-items-center action-collapse p-2"
                        data-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1">
                        <span>Comments</span><i class="fa fa-chevron-down servicedrop"></i>
                    </div>
                    <div id="collapse-1" class="collapse">
                        <div class="commented-section mt-2">
                            <div class="d-flex flex-row align-items-center commented-user">
                                <h5 class="mr-2">User</h5><span class="dot mb-1"></span>
                                <span class="mb-1 ml-2"> how long was ago posted</span>
                            </div>
                            <div class="comment-text-sm">
                                <span>Users Comment</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
